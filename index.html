<!doctype html> 
<html lang="en"> 
<head>
    <link rel="shortcut icon" href="">
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var dog;
var dude;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText1;
var scoreText2;
var dogReleased = false;
var grabbedTheDog = false;
var dogEscaped = false;
var player_1_score;
var player_2_score;
var fire = false;
var grabbed = false;
var collideWithDog = false;
var failed = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('ground2', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('pingo', 'assets/Shiba-Inu-Pet-Mod.png', { frameWidth: 96, frameHeight: 96 });
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 158, frameHeight: 168 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    ground2 = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 600, 'ground').setScale(2).refreshBody();
    ground2.create(-400, 550, 'ground2')

    dude = this.physics.add.sprite(150, 500, 'dude');
    dude.setCollideWorldBounds(true);
    dog = this.physics.add.sprite(700, 500, 'pingo');
    this.input.on('pointerdown', function (pointer) {
        
            if (pointer.x >= 400){
                fire = true;
            }else{
                if (collideWithDog == true && failed == false){
                    grabbed = true;
                }else{
                    if(failed == true){
                        fire = true;
                    }else{
                        failed = true;
                    }
                }
            }
        
    }, this);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('pingo', { start: 33, end: 35 }),
        frameRate: 30,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: this.anims.generateFrameNumbers('pingo', { start: 25, end: 28 }),
        frameRate: 20
    });

    this.anims.create({
        key: 'grabbed',
        frames: this.anims.generateFrameNumbers('pingo', { start: 30, end: 31 }),
        frameRate: 20
    });

    this.anims.create({
        key: 'grabbing_dude',
        frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 1 }),
        frameRate: 2
    });

    this.anims.create({
        key: 'standing_dude',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 0 }),
        frameRate: 2
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  The score
    scoreText1 = this.add.text(16, 16, 'Pingo: 0', { fontSize: '32px', fill: '#000' });
    scoreText2 = this.add.text(16, 50, 'Jofre: 0', { fontSize: '32px', fill: '#000' });

    this.physics.add.collider(dog, platforms);
    this.physics.add.collider(dude, platforms);

    this.physics.add.overlap(dog, dude, grabTheDog, null, this);
    this.physics.add.overlap(dog, ground2, endOfField, null, this);

    player_1_score = 0;
    player_2_score = 0;
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (fire == true && dogReleased == false)
    {
        dog.setVelocityX(-4000);
        dogReleased = true;
        dog.anims.play('left', true);
        fire = false;
    }
    else
    {
        if(dogReleased == false){
            dog.setVelocityX(0);
            dog.anims.play('turn');
        }
    }

    if(grabbedTheDog == true || failed == true){
        if (fire == true || grabbed == true)
        {
            dog.setVelocityX(0);
            dog.anims.play('turn');
            dogReleased = false;
            grabbedTheDog = false;
            dogEscaped = false;
            fire = false;
            grabbed = false;
            collideWithDog = false;
            failed = false;
            dog.x = 700;
            dog.y = 500;
            dude.anims.play('standing_dude')
        }
    }

    if(failed == true){
        dude.anims.play('grabbing_dude')
    }
}

function grabTheDog (dog, dude)
{
    if (grabbed == true && grabbedTheDog == false)
    {
        player_2_score += 1;
        scoreText2.setText('Jofre: ' + player_2_score);
        dog.setVelocityX(0);
        dog.anims.play('grabbed');
        dude.anims.play('grabbing_dude')
        grabbedTheDog = true;
        grabbed = false;
        collideWithDog = false;
    }else{
        collideWithDog = true;
    }
}

function endOfField (dog, ground)
{
    if (dogEscaped == false){
        player_1_score += 1;
        dog.setVelocityX(0);
        scoreText1.setText('Pingo: ' + player_1_score);
        dog.anims.play('turn');
        dogReleased = false;
        grabbedTheDog = false;
        dogEscaped = false;
        fire = false;
        grabbed = false;
        collideWithDog = false;
        failed = false;
        dog.x = 700;
        dog.y = 500;
        dude.anims.play('standing_dude')
    }
}

</script>

</body>
</html>
